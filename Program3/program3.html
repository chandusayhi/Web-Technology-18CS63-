<!-- Write a JavaScript code that displays text “TEXT-GROWING” with increasing font size in the interval of 100ms in RED COLOR, when the font size reaches 50pt it displays “TEXTSHRINKING” in BLUE color. Then the font size decreases to 5pt. -->

<!DOCTYPE HTML>
<html>

<head>
    <title>Text Shrink</title>
    <style>
        p {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>
    <p id="demo"></p>
    <script>
        var var1 = setInterval(inTimer, 500);
        var fs = 5;   //font size
        var ids = document.getElementById("demo");

        function inTimer()    
        {
            ids.innerHTML = 'TEXT GROWING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: red");
            fs += 5;   
            if (fs >= 50) 
            {
                clearInterval(var1);   //paused
                var2 = setInterval(deTimer, 500);
            }
        }

        function deTimer() //fs = 50px
        {
            fs -= 5;
            ids.innerHTML = 'TEXT SHRINKING';
            ids.setAttribute('style', "font-size: " + fs + "px; color: blue");
            if (fs == 5) 
            {
                clearInterval(var2); //paused
                var1 = setInterval(inTimer, 500);
            }
        }

    </script>
</body>

</html>
